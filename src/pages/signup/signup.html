<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>
      <span>Signup</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="submitForm()" [formGroup]="register" style="background: #fff">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>FIRST NAME</ion-label>
          <ion-input type="text" formControlName="firstName"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label floating>LAST NAME</ion-label>
          <ion-input type="text" formControlName="lastName"></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label fixed>DOB</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" formControlName="dob"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>Gender</ion-label>
          <ion-select formControlName="gender">
            <ion-option value="female">Female</ion-option>
            <ion-option value="male">Male</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-label floating>Mobile number</ion-label>
      <ion-input type="text" formControlName="mobile"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

     <ion-item>
      <ion-label floating>Confirm password</ion-label>
      <ion-input type="password" formControlName="confirmPassword"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-toggle checked="false" formControlName="acceptedTerms"></ion-toggle>
      <ion-label>I agree to Terms and Conditions</ion-label>
    </ion-item>

    <ion-item *ngFor="let e of error" color="danger">
      <p>{{e}}</p>
    </ion-item>
    <ion-item text-center no-lines>
      <button ion-button large type="submit" block [disabled]="!register.valid">Submit</button>
    </ion-item>

    <ion-item>
      <span ion-button clear (click)="gotoLogin($event)">already have an account? Click here</span>
    </ion-item>

  </form>

</ion-content>
